<head>

	<meta http-equiv="expires" content="0"/>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="page-title">React Forms UI</title>
	<!--<link rel="shortcut icon" href="favicon.ico"/>-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css"/>
	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"/>

	<link rel="stylesheet" href="component-styles.css">

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div id="wrapper-container" class="container-fluid">
	<div id="app-content">
		<div class="alert alert-info">
			<span class="glyphicon glyphicon-refresh"></span> &nbsp; <strong>Loading application...</strong>
		</div>
		<div id="app-load-error" class="alert alert-danger" style="margin-top: 40px; display: none;">
			<p class="lead">
				<span class="glyphicon glyphicon-exclamation-sign"></span> &nbsp; There appears to be an error loading
				the application.
			</p>

			<p>
				Please try to <a onclick="location.reload()"><strong>re-load this page</strong></a> in your browser.
			</p>

			<p>If it doesn't help, please do report it.</p>
		</div>
		<script type="text/javascript">
			$('#app-load-error').delay(15000).fadeIn(1500);
		</script>
	</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
